<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociout(Profile)</title>

    <!----------  Iconscout Cdn link -------------->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!----------  Font Awesome Cdn link -------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!----------------- Bootstrap Css link  ------------------>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!------------- Stylesheet ------------------>

    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-------------------- Navbar Start ---------------------->

    <nav class="navbar" style="background: #343a40;">
        <div class="nav-items d-flex justify-content-space-between align-items-center">
            <h1 class="heading text-light mt-2 fs-3">Sociout</h1>

            <div class="search-bar ms-5 fs-6">
                <input class="search fs-6" style="padding: 5px;" type="search" placeholder="Search">
                <i class="fa-sharp fa-solid fa-magnifying-glass text-light fs-6"></i>
            </div>

            <div class="d-flex text-align-center">
                <div class="menu-item ms-4" onclick="window.location.href='Home.html';">
                    <span><i class="fa-solid fa-house text-light ms-3 fs-6"></i></span>
                </div>
                <div class="menu-item ms-4" onclick="window.location.href='Explore.html';">
                    <span><i class="fa-solid fa-square-plus text-light ms-3 fs-6"></i></span>
                </div>
                <div class="menu-item ms-4" onclick="window.location.href='Notification.html';">
                    <span><i class="fa-solid fa-bell ms-3 text-light fs-6"></i></span>
                </div>
                <!-- <div class="menu-item ms-4" onclick="window.location.href='Messages.html';">
                <span><i class="fa-brands fa-facebook-messenger ms-3 text-light fs-6"></i></span>
            </div> -->
                <div class="menu-item ms-4" onclick="window.location.href='profile.html';">
                    <span><i class="fa-solid fa-user text-light ms-3 fs-6"></i></span>
                </div>
                <div class="menu-item ms-4" onclick="window.location.href='login.html';">
                    <span><i class="fa-solid fa-power-off text-light ms-3 fs-6"></i></span>
                </div>
            </div>
        </div>
    </nav>
    <!-------------------------- Navbar Ends -------------------------------->


    <!--------------------------- Main Section Start------------------------------->


    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7" style="padding:0px;">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row"
                            style="background-color: #000; height:200px;">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                                <img src="https://cdn.pixabay.com/photo/2017/11/10/05/48/user-2935527_960_720.png"
                                    alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                    style="width: 150px; z-index: 1" id="profilepic">
                                <input type="file" id="profilePhoto" hidden />
                                <label type="button" for="profilePhoto" class="btn btn-outline-dark"
                                    data-mdb-ripple-color="dark" style="z-index: 1;" id="editProfile">
                                    Edit profile photo
                                </label>
                            </div>
                            <div class="ms-3" style="margin-top: 130px;">
                                <h5 id="username">Username</h5>
                                <!-- <p>New York</p> -->
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #eceff1;;">
                            <div class="d-flex justify-content-end text-center py-1">
                                <div>
                                    <p class="mb-1 h6" id="numberPost">Number of Post</p>
                                    <p class="small text-muted mb-0">Post</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-1 h6">102</p>
                                    <p class="small text-muted mb-0">Followers</p>
                                </div>
                                <div>
                                    <p class="mb-1 h6">98</p>
                                    <p class="small text-muted mb-0">Following</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4 text-black">
                            <div class="mb-5">
                                <label class="d-flex align-items-center justify-content-between">
                                    <p class="lead fw-normal mb-1">About</p>
                                    <i class=" fa-solid fa-square-plus addAbout"></i>
                                    <button type="button" class="btn btn-primary doneButton">Done</button>
                                </label>
                                <div class="detailBio p-4" style="background-color: #f2f2f2;">
                                    <p class="font-italic mb-1">Web Developer</p>
                                    <p class="font-italic mb-1">Lives in New York</p>
                                    <p class="font-italic mb-0">Photographer</p>
                                </div>

                                <div class="form-floating aboutArea">
                                    <textarea class="form-control" placeholder="Leave a comment here"
                                        id="floatingTextarea"></textarea>
                                    <label for="floatingTextarea">Add About</label>
                                </div>

                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <p class="lead fw-normal mb-0">Recent photos</p>

                                <!-- <p class="mb-0 buttonAddPost"><input class="addPost" type="file" /></p> -->
                                <input type="file" id="addPost" hidden />
                                <label for="addPost">
                                    <i class=" fa-solid fa-square-plus"></i>
                                </label>
                            </div>

                            <div class="showsPosts">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--------------------------- Main Section End ------------------------------->

    <style>
        @media screen and (max-width: 415px){
            #editProfile{
                width: min-content;
                margin-left: 0.5rem;
                background: #eceff1;
            }
        }
    </style>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

    <script src="./proflie.js" type="module"></script>



</body>

</html>
