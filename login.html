<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sociout(Login)</title>

    <!----------  Iconscout Cdn link -------------->

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!----------  Font Awesome Cdn link -------------->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!----------------- Bootstrap Css link  ------------------>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!------------- Stylesheet ------------------>

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-------------------- Navbar Start ---------------------->

    <nav class="navbar" style="background: #343a40;">
        <div class="nav-items d-flex justify-content-space-between align-items-center">
            <h1 class="heading text-light mt-2 fs-3">Sociout</h1>

            <div class="search-bar ms-5 fs-6">
                <input class="search fs-6" style="padding: 5px;" type="search" placeholder="Search">
                <i class="fa-sharp fa-solid fa-magnifying-glass text-light fs-6"></i>
            </div>

            <div class="d-flex text-align-center">
                <div class="menu-item ms-4" onclick="window.location.href='login.html';">
                    <span><i class="fa-solid fa-house text-light ms-3 fs-6"></i></span>
                </div>
                <div class="menu-item ms-4" onclick="window.location.href='login.html';">
                    <span><i class="fa-solid fa-square-plus text-light ms-3 fs-6"></i></span>
                </div>
                <div class="menu-item ms-4" onclick="window.location.href='login.html';">
                    <span><i class="fa-solid fa-bell ms-3 text-light fs-6"></i></span>
                </div>
                <!-- <div class="menu-item ms-4" onclick="window.location.href='login.html';">
                    <span><i class="fa-brands fa-facebook-messenger ms-3 text-light fs-6"></i></span>
                </div> -->
                <!-- <div class="menu-item ms-4" onclick="window.location.href='login.html';">
                    <span><i class="fa-solid fa-user text-light ms-3 fs-6"></i></span>
                </div> -->
                <div class="menu-item ms-4" onclick="window.location.href='login.html';">
                    <span><i class="fa-solid fa-power-off text-light ms-3 fs-6"></i></span>
                </div>
            </div>
        </div>
    </nav>


    <!-------------------- Navbar Ends ---------------------->

    <div class="login-whole d-flex justify-content-center align-items-center mt-5">
        <div class="left mt-5" style="width: fit-content;">
            <img src="Assets/Mobile login.gif" alt="Error">
        </div>

        <div class="right mt-5" style="width: 16rem; margin-left: 5rem; ">
            <div class="user-info"
                style="border: solid 1px grey; border-radius: 0.6rem; padding: 1rem; background-color: #e5eef7;">
                <h1 class="d-flex justify-content-center">Sociout</h1>

                <input type="email" name="email" class="username mt-3 p-2" id="email" placeholder="Enter email"
                    required>

                <input type="password" name="psw" class="password mt-3 p-2" id="psw" placeholder="Password" required>

                <!-- An element to toggle between password visibility  -->
                <input type="checkbox" onclick="myFunction()" class="mt-3">Show Password

                <div>
                <button type="button" id="login" name="login" class="registerbtn btn mt-3"
                    style="border:solid 2px blue; background-color:rgb(228 222 228 / 85%);">Login</button>
                </div>
            </div>

            <div class="signin mt-2"
                style="border: solid 1px grey; border-radius: 0.6rem; padding: 1rem; background-color: #e5eef7;">
                <p>Dont have an account</p>
                <button type="button" class="btn" id="getRegistered"
                    style="border:solid 2px blue; background-color:rgb(228 222 228 / 85%);">Get registered</button>
            </div>
        </div>
    </div>

    <!------------------ Responsive CSS ---------------->
    <style>
        @media screen and (max-width:1000px)  {
            .login-whole{
                display: flex !important;
                flex-direction: column !important;
                justify-content: center !important;
                margin-left: auto !important;
                margin-right: auto !important;
                margin-bottom: 20px;
            }
            .left img{
                height: 25rem;
                width: 25rem;
            }
        }

        @media screen and (max-width:600px){
            .right input{
                max-width: 14rem;
            }
        }

    </style>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="./login.js" type="module"></script>
    <script>
        function myFunction() {
            var x = document.getElementById("psw");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>

</body>

</html>
